<div class="header">
    <h1>Assign Ticket</h1>
</div>
<form [formGroup]="form!" class="normal-form" (ngSubmit)="onAssign()">
    <mat-grid-list [cols]=" cols | async" rowHeight="100px">
        <mat-grid-tile>
            <div class="container">
                <!-- ... -->
                <mat-form-field>
                    <mat-label>employee</mat-label>
                    <mat-select matInput formControlName = "employee">
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let emp of arrEmployee" [value]="emp.id">
                            {{emp.name}}
                        </mat-option>
                    </mat-select> 
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <!-- ... -->
    <div class="button-row">
        <button class="button-submit" mat-raised-button [disabled]="form!.invalid">Assign</button>
        <button class="button-cancel" mat-stroked-button (click)="onCancel()">Cancel</button>
    </div>
    <!-- ... -->
    </form>
